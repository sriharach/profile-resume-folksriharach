name: Auto CI/CD Vercel

on:
  push:
    branches: [ main ] # ทำงานเมื่อ push เข้า main
  pull_request:
    branches: [ main ] # ทำงานเมื่อมี PR เข้ามา main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install

      - name: Build Next.js
        run: yarn build

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel pull --yes --environment=production \
            --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env: 
          SERVICE_ID: ${{ secrets.SERVICE_ID }}
          TEMPLATE_ID: ${{ secrets.TEMPLATE_ID }}
          PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
          WISDOM_DOMAIN: ${{ secrets.WISDOM_DOMAIN }}
          WISDOM_MANAGEMENT_DOMAIN: ${{ secrets.WISDOM_MANAGEMENT_DOMAIN }}
          IMAGE_CONVERTER_DOMAIN: ${{ secrets.IMAGE_CONVERTER_DOMAIN }}
          OPEN_API_DOMAIN: ${{ secrets.OPEN_API_DOMAIN }}
          URL_LINKEDIN: ${{ secrets.URL_LINKEDIN }}
          URL_GITHUB: ${{ secrets.URL_GITHUB }}
